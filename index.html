<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVOM IA</title>
    <style>
        /* Agrega aquí los estilos de chat-interface.tsx */

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
        }

        .icons img {
            width: 24px;
            height: 24px;
            margin: 0 10px;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .conversacion-container {
            display: flex;
            flex-direction: column;
        }

        .conversacion {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            max-height: 400px;
        }

        .mensaje {
            margin-bottom: 10px;
        }

        .mensaje.pregunta {
            color: blue;
        }

        .mensaje.respuesta {
            color: green;
        }

        .cargando {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-container button {
            padding: 10px;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .input-container button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul class="menu">
                    <li class="menu-item dropdown">
                        <a href="#" aria-haspopup="true" aria-expanded="false">Manual</a>
                        <ul class="dropdown-content">
                            <li><a href="coiler.html">Coiler</a></li>
                            <li><a href="ensambladora.html">Ensambladora</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="logo-container">
                <div class="logo">DAVOM IA</div>
            </div>
            <div class="icons">
                <a href="/perfil" aria-label="Perfil">
                    <img src="{{ url_for('static', filename='equipo-de-usuario.png') }}" alt="Perfil" class="icon">
                </a>                
                <a href="/logout" aria-label="Salir">
                    <img src="{{ url_for('static', filename='salir.png') }}" alt="Salir" class="icon">
                </a>
            </div>
        </header>
        <main>
            <div class="conversacion-container">
                <div id="conversacion" class="conversacion">
                    <!-- Aquí se mostrarán las preguntas y respuestas -->
                </div>
                <div id="loading" class="cargando" style="display: none;">
                    <div class="spinner"></div>
                    <span>Generando respuesta...</span>
                </div>
                <div class="input-container">
                    <input type="text" id="pregunta" placeholder="Escribe tu pregunta...">
                    <button onclick="generarRespuesta()">Generar respuesta</button>
                </div>
            </div>
        </main>
    </div>
    <script>
        async function generarRespuesta() {
            const pregunta = document.getElementById('pregunta').value.trim();
            
            if (!pregunta) {
                agregarMensaje('Por favor, ingrese una pregunta válida.', 'error');
                return;
            }

            agregarMensaje(pregunta, 'pregunta');

            document.getElementById('loading').style.display = 'flex';

            try {
                const response = await fetch('/consultar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pregunta: pregunta })
                });

                if (!response.ok) {
                    throw new Error('Error en la solicitud: ' + response.statusText);
                }

                const data = await response.json();
                agregarMensaje(data.respuesta, 'respuesta');
            } catch (error) {
                agregarMensaje('Error al generar respuesta: ' + error.message, 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('pregunta').value = '';
            }
        }

        function agregarMensaje(texto, tipo) {
            const contenedor = document.getElementById('conversacion');
            const mensaje = document.createElement('div');
            mensaje.className = `mensaje ${tipo}`;
            mensaje.textContent = texto;
            contenedor.appendChild(mensaje);
            contenedor.scrollTop = contenedor.scrollHeight; // Desplaza hacia abajo
        }
    </script>
</body>
</html>
