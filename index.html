<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVOM IA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            background-color: #2d2d2d;
        }
        nav {
            position: relative;
        }
        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .menu-item {
            position: relative;
            margin: 0 10px;
        }
        .menu-item > a {
            text-decoration: none;
            font-size: 16px;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            background-color: #4f4e51;
            transition: background-color 0.3s, transform 0.2s;
        }
        .menu-item > a:hover {
            background-color: #575757;
            transform: scale(1.05);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #373737;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            top: 100%;
            left: 0;
            min-width: 150px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .dropdown-content a {
            color: #fafafa;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-bottom: 1px solid #dddddd;
            transition: background-color 0.3s;
        }
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        .dropdown-content a:hover {
            background-color: #4f4e4e;
        }
        .menu-item:hover .dropdown-content {
            display: block;
            opacity: 1;
        }
        .logo-container {
            flex-grow: 1;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }
        .icons {
            display: flex;
            gap: 10px;
        }
        .icon {
            width: 24px;
            height: 24px;
            transition: transform 0.2s;
        }
        .icon:hover {
            transform: scale(1.1);
        }
        .conversacion-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }
        .conversacion {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            background-image: url('resorte.jpg'); /* Imagen de fondo */
            background-size: cover; /* Asegura que la imagen cubra todo el contenedor */
            background-position: center;
            background-repeat: no-repeat;
        }
        .conversacion::-webkit-scrollbar {
            width: 8px;
        }
        .conversacion::-webkit-scrollbar-thumb {
            background-color: #999;
            border-radius: 10px;
        }
        .conversacion::-webkit-scrollbar-track {
            background-color: #e0e0e0;
        }
        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px 0;
            border-top: 1px solid #ccc;
            background-color: #ffffff;
        }
        #pregunta {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #pregunta:focus {
            border-color: #4f4e51;
            box-shadow: 0 0 5px rgba(79, 78, 81, 0.5);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background-color: #6b6b6b;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #575757;
            transform: scale(1.05);
        }
        .mensaje {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.4;
            max-width: 75%;
            word-wrap: break-word;
            position: relative;
            display: inline-block;
            clear: both;
        }
        .pregunta {
            background-color: #4f4e51;
            color: #ffffff;
            align-self: flex-end;
            border-radius: 20px 20px 0 20px;
            position: relative;
        }
        .pregunta::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: #4f4e51 transparent transparent transparent;
        }
        .respuesta {
            background-color: #373636;
            color: #ffffff;
            align-self: flex-start;
            border-radius: 20px 20px 20px 0;
            position: relative;
        }
        .respuesta::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: #373636 transparent transparent transparent;
        }
        .error {
            background-color: #3e3d3d;
            color: #ffffff;
            align-self: center;
            border-radius: 20px;
            text-align: center;
            padding: 10px;
            max-width: 80%;
        }
        .cargando {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }
        .cargando span {
            font-size: 16px;
            color: #000;
            margin-left: 10px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul class="menu">
                    <li class="menu-item dropdown">
                        <a href="#" aria-haspopup="true" aria-expanded="false">Manual</a>
                        <ul class="dropdown-content">
                            <li><a href="coiler.html">Coiler</a></li>
                            <li><a href="ensambladora.html">Ensambladora</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="logo-container">
                <div class="logo">DAVOM IA</div>
            </div>
            <div class="icons">
                <img src="path/to/icon.png" alt="Icono" class="icon">
            </div>
        </header>
        <div class="conversacion-container">
            <div class="conversacion" id="conversacion">
                <!-- Mensajes se insertarán aquí -->
            </div>
            <div class="input-container">
                <input type="text" id="pregunta" placeholder="Escribe tu pregunta aquí...">
                <button id="enviar">Enviar</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
